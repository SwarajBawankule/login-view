<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <!-- Sign In Form -->
            <form id="sign-in-form" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h4>swaraj</h4>
              </div>

              <div class="heading">
                <h2>Login Here</h2>
                <h6>Not registered yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    id="signin-email"
                    required
                  />
                  <label for="signin-email">Email</label>
                  <span id="signin-email-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="signin-password"
                    required
                  />
                  <label for="signin-password">Password</label>
                  <span id="signin-password-error" class="error-message"></span>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />
                <p class="text">
                  Forgotten your password or your login details?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <!-- Sign Up Form -->
            <form id="sign-up-form" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h4>easyclass</h4>
              </div>

              <div class="heading">
                <h2>Registration</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    id="first-name"
                    required
                  />
                  <label for="first-name">First Name</label>
                  <span id="first-name-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    id="last-name"
                    required
                  />
                  <label for="last-name">Last Name</label>
                  <span id="last-name-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <select class="input-field" id="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                  <label for="gender">Gender</label>
                  <span id="gender-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    id="signup-email"
                    required
                  />
                  <label for="signup-email">Email</label>
                  <span id="signup-email-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="signup-password"
                    required
                  />
                  <label for="signup-password">Password</label>
                  <span id="signup-password-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="confirm-password"
                    required
                  />
                  <label for="confirm-password">Confirm Password</label>
                  <span id="confirm-password-error" class="error-message"></span>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />
                <div id="signup-message" class="success-message"></div>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Welcome</h2>
                  <h2>Customize as you like</h2>
                  <h2>Have A Nic Day</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->
    <script src="app.js"></script>
  </body>
</html>
